version: '3.8'

# Development docker-compose with hot-reload
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pde-backend-dev
    ports:
      - "8000:8001"
    environment:
      - DEBUG=true
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8001
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - backend_cache:/app/__pycache__
    networks:
      - pde-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./frontend
      target: builder
      dockerfile: Dockerfile
    container_name: pde-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8001
      - VITE_WS_BASE_URL=ws://localhost:8001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pde-network
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

networks:
  pde-network:
    driver: bridge

volumes:
  backend_cache:
